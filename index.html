<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="bkgOpacity">
        <div class="drumkit">    
            <div class="container">
                <h1 class="logo">Drum<span>kit.</span></h1>
                <div class="key" id="clap">
                    <h3 class="keypress">A</h3>
                    <p class="keytittle">Clap</p>    
                </div>
                <div class="key" id="hihat">
                    <h3 class="keypress">S</h3>
                    <p class="keytittle">Hihat</p>    
                </div>
                <div class="key" id="kick">
                    <h3 class="keypress">D</h3>
                    <p class="keytittle">Kick</p>    
                </div>
                <div class="key" id="openhat">
                    <h3 class="keypress">F</h3>
                    <p class="keytittle">Openhat</p>        
                </div>
                <div class="key" id="ride">
                    <h3 class="keypress">G</h3>
                    <p class="keytittle">Ride</p>    
                </div>
                <div class="key" id="snare">
                    <h3 class="keypress">H</h3>
                    <p class="keytittle">Snare</p>    
                </div>
                <div class="key" id="tink">
                    <h3 class="keypress">Z</h3>
                    <p class="keytittle">Tink</p>
                </div>
                <div class="key" id="tom">
                    <h3 class="keypress">X</h3>
                    <p class="keytittle">Tom</p>
                </div>
                <div class="key hide" id="layout-btn">
                    <h3 class="keypress">P</h3>
                    <p class="keytittle">Sound</p> 
                </div>
            </div>
        </div>
    </div> 
    
    <script src="./js/index.js"></script>
</body>
</html>
